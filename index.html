<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Console Game Rock Paper Scissors</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>

    <div id="buttons">
        <button class="playButton" id="Rock">Rock</button>
        <button class="playButton" id="Paper">Paper</button>
        <button class="playButton" id="Scissors">Scissors</button>
    </div>
    <div id="runningScore">
        <h2 id="Wins">Wins: 0</h2>
        <h2 id="Losses">Losses: 0</h2>
        <h2 id="Draws">Draws: 0</h2>
    </div>
    <button class="resetButton">Reset</button>
    <br></br>
    <h2>Gamelog</h2>
    <div id="gamelog"></div>

    <script src="myscript.js"></script>
  </body>
</html>
